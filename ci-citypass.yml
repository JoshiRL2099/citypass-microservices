name: CI CityPass

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test-auth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (auth-service)
        run: |
          cd microservices/auth-service
          npm install

      - name: Run tests (auth-service)
        run: |
          cd microservices/auth-service
          npm test
